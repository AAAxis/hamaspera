<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Order</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-50">
       <!-- Banner Section -->
<div id="banner" class="bg-blue-400 text-white p-4 flex justify-between items-center">
    <div>
        <p style="color:black">
            Try our Mobile app! 
            <a style="color: #f0f0f0;" id="downloadLink" class="text-blue-500 target="_blank">Download now!</a>
        </p>
    </div>
    <button id="closeBanner" class=" text-white w-8 h-8 rounded-full flex items-center justify-center" aria-label="Close">
        &times;
    </button>
</div>

<div class="container mx-auto p-4">
    <h1 class="text-center text-2xl font-bold">Confirm Your Order</h1>

    <div class="mt-4">
        <p>Service: <span id="serviceName"></span></p>
        <p>Employee: <span id="employeeName"></span></p>
        <p>Date & Time: <span id="dateTimeDisplay"></span></p>
    </div>

    <!-- Phone Number Input -->
    <div class="mt-4">
        <label for="phone">Enter Your Phone Number:</label>
        <input type="tel" id="phone" class="border border-gray-300 rounded px-2 py-1 w-full" placeholder="Enter phone number">
    </div>

    <!-- Verify Button -->
    <div class="mt-4">
        <button id="verifyButton" class="bg-black text-white px-4 py-2 rounded">Send Code</button>
    </div>

    <div id="verificationCodeSection" class="mt-4 hidden">
        <label for="verificationCode">Enter Verification Code:</label>
        <input type="text" id="verificationCode" class="border border-gray-300 rounded px-2 py-1 w-full" placeholder="Enter the code you received">
        <button id="confirmCodeButton" class="bg-black text-white mt-4 px-4 py-2 rounded">Confirm Code</button>
    </div>
</div>



<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, RecaptchaVerifier, signInWithPhoneNumber } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

  // Your Firebase configuration
  const firebaseConfig = {
        apiKey: "AIzaSyDdn3sQrXDz9lGzmCsU7sIfazS56K4ScLI",
        authDomain: "barbershop-77353.firebaseapp.com",
        projectId: "barbershop-77353",
        storageBucket: "barbershop-77353.appspot.com",
        messagingSenderId: "1018170430611",
        appId: "1:1018170430611:web:3667f5a317d34e0e2ea966",
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Display the selected data from the query parameters
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('serviceName').textContent = urlParams.get('serviceName');
    document.getElementById('employeeName').textContent = urlParams.get('employeeName');
    document.getElementById('dateTimeDisplay').textContent = urlParams.get('datetime');

    // Phone number verification
    let confirmationResult;

    // Initialize recaptcha
    const recaptchaVerifier = new RecaptchaVerifier('verifyButton', {
        'size': 'invisible',
        'callback': (response) => {
            // reCAPTCHA solved - allow the user to proceed
            onSignInSubmit();
        }
    }, auth);

    document.getElementById('verifyButton').addEventListener('click', async () => {
        const phoneNumber = document.getElementById('phone').value;

        try {
            confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, recaptchaVerifier);
            document.getElementById('verificationCodeSection').classList.remove('hidden');
        } catch (error) {
            console.error('Error during phone verification:', error);
        }
    });



     // Function to set the download link based on the device
     function setDownloadLink() {
        const downloadLink = document.getElementById('downloadLink');
        const isAndroid = /Android/i.test(navigator.userAgent);
        const isiOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

        if (isAndroid) {
            downloadLink.href = "https://play.google.com/store/apps/details?id=com.wheels.driverapp"; // Set your Android download link here
        } else if (isiOS) {
            downloadLink.href = "https://apps.apple.com/au/app/hamaspera/id6469025512"; // Set your iOS download link here
        } else {
            downloadLink.href = "#"; // Fallback link or you can leave it empty
            downloadLink.textContent = "Download link unavailable for your device.";
        }
    }

    // Call the function on page load
    document.addEventListener('DOMContentLoaded', setDownloadLink);
 

    document.getElementById('confirmCodeButton').addEventListener('click', async () => {
        const code = document.getElementById('verificationCode').value;

        try {
            const result = await confirmationResult.confirm(code);
            alert('Phone number verified successfully!');

            // Redirect to the final order confirmation page or handle successful verification
        } catch (error) {
            console.error('Error confirming the code:', error);
            alert('Invalid verification code.');
        }
    });
</script>

</body>
</html>
