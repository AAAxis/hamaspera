<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Order</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body class="bg-gray-50">
       <!-- Banner Section -->
<div id="banner" class="bg-blue-400 text-white p-4 flex justify-between items-center">
    <div>
        <p style="color:black">
            Try our Mobile app! 
            <a style="color: #f0f0f0;" id="downloadLink" class="text-blue-500 target="_blank">Download now!</a>
        </p>
    </div>
    <button id="closeBanner" class=" text-white w-8 h-8 rounded-full flex items-center justify-center" aria-label="Close">
        &times;
    </button>
</div>

<div class="container mx-auto p-4">
    <h1 class="text-center text-2xl font-bold">Confirm Your Order</h1>

    <div class="mt-4">
        <p>Service: <span id="serviceName"></span></p>
        <p>Employee: <span id="employeeName"></span></p>
        <p>Date & Time: <span id="dateTimeDisplay"></span></p>
    </div>

    <!-- Phone Number Input -->
    <div class="mt-4">
        <label for="phone">Enter Your Phone Number:</label>
        <input type="tel" id="phone" class="border border-gray-300 rounded px-2 py-1 w-full" placeholder="Enter phone number">
    </div>

    <!-- Verify Button -->
    <div class="mt-4">
        <button id="verifyButton" class="bg-black text-white px-4 py-2 rounded">Send Code</button>
    </div>

    <div id="verificationCodeSection" class="mt-4 hidden">
        <label for="verificationCode">Enter Verification Code:</label>
        <input type="text" id="verificationCode" class="border border-gray-300 rounded px-2 py-1 w-full" placeholder="Enter the code you received">
        <button id="confirmCodeButton" class="bg-black text-white mt-4 px-4 py-2 rounded">Confirm Code</button>
    </div>
</div>

<script type="module">
    // Firebase is no longer necessary for this SMS verification flow
    // Display the selected data from the query parameters
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('serviceName').textContent = urlParams.get('serviceName');
    document.getElementById('employeeName').textContent = urlParams.get('employeeName');
    document.getElementById('dateTimeDisplay').textContent = urlParams.get('datetime');

    document.getElementById('verifyButton').addEventListener('click', async () => {
        const phoneNumber = document.getElementById('phone').value;

        try {
            // Send phone number to the backend for Twilio to send verification code
            const response = await fetch('https://polskoydm.pythonanywhere.com/global_sms?phone=' + encodeURIComponent(phoneNumber), {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            });

            const data = await response.json();

            if (response.ok) {
                alert('Verification code sent successfully.');
                document.getElementById('verificationCodeSection').classList.remove('hidden');
            } else {
                alert('Failed to send verification code. Please try again.');
            }
        } catch (error) {
            console.error('Error sending verification code:', error);
            alert('An error occurred while sending the verification code.');
        }
    });

    document.getElementById('confirmCodeButton').addEventListener('click', () => {
        const code = document.getElementById('verificationCode').value;
        
        // Here you can handle the verification code entered by the user, if needed
        alert('Entered code: ' + code);

        // Implement additional logic to verify the code with your backend, if necessary
    });
</script>
