{% extends 'scheduler/base.html' %}

{% block content %}
<div id="register-container" class="container mt-5 bg-light bg-gradient rounded-lg p-4">
    <h2 class="text-center" style="color: #333; font-weight: bold; font-size: 2rem; margin-top: 20px;">Business Registration</h2>
    <form id="business-form" class="text-center" style="margin-top: 20px;">
        <input type="text" id="business-name" placeholder="Business Name" required class="form-control">
        <input type="text" id="address" placeholder="Address" required class="form-control">
        <input type="text" id="phone" placeholder="Phone" required class="form-control">
        <input type="email" id="email" placeholder="Email" required class="form-control">
        <input type="password" id="password" placeholder="Password" required class="form-control">
        <select id="service" required class="form-select" style="color: #333;" >
            <option value="" disabled selected class="form-select" style="color: #333;">Select a Service</option>
            <option value="Hair Cut" class="form-select" style="color: #333;"   >Hair Cut</option>
            <option value="Nail Salon" class="form-select" style="color: #333;" >Nail Salon</option>
            <option value="Spa" class="form-select" style="color: #333;" >Spa</option>
            <option value="Massage" class="form-select" style="color: #333;">Massage</option>
            <option value="Other" class="form-select" style="color: #333;">Other</option>
        </select>
        <button type="submit" class="btn btn-primary">Register Business</button>
    </form>
    <p id="message"></p>
</div>
<div style="display: flex; flex-direction: column; justify-content: space-between;">
</div>

<script type="module">
    // Firebase SDK Imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDdn3sQrXDz9lGzmCsU7sIfazS56K4ScLI",
      authDomain: "barbershop-77353.firebaseapp.com",
      projectId: "barbershop-77353",
      storageBucket: "barbershop-77353.appspot.com",
      messagingSenderId: "1018170430611",
      appId: "1:1018170430611:web:3667f5a317d34e0e2ea966",
      measurementId: "G-4VS048B47G"
    };


    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Handle form submission
    document.getElementById('business-form').addEventListener('submit', async (event) => {
        event.preventDefault();

        const businessName = document.getElementById('business-name').value;
        const address = document.getElementById('address').value;
        const phone = document.getElementById('phone').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const service = document.getElementById('service').value;

        try {
            // Create user in Firebase Authentication
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            // Save business details in Firestore
            await addDoc(collection(db, 'businesses'), {
                business_name: businessName,
                address: address,
                phone: phone,
                email: email,  // Store email
                service: service,
                uid: user.uid   // Link to user account
            });

            // Display success message and redirect to home
            document.getElementById('message').innerText = "Business registered successfully!";
            setTimeout(() => {
                window.location.href = "/";  // Redirect to home page after a short delay
            }, 2000);  // 2-second delay before redirecting

        } catch (e) {
            console.error("Error registering: ", e);
            document.getElementById('message').innerText = "Error registering business!";
        }
    });
</script>

{% endblock %}
