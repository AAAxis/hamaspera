{% extends 'scheduler/base.html' %}

{% block content %}
<div id="register-container" class="container mt-5">
    <h2 class="text-center mb-4">Business Registration</h2>
    <div class="row justify-content-center" style="background-color: #f8f9fa; padding: 20px; border-radius: 10px;">
        <div class="col-md-6">
            <form id="business-form" class="needs-validation" novalidate>
                <!-- Business Name -->
                <div class="form-group mb-3">
                    <input type="text" id="business-name" class="form-control" placeholder="Business Name" required>
                    <div class="invalid-feedback">Please enter your business name.</div>
                </div>

                <!-- Email -->
                <div class="form-group mb-3">
                    <input type="email" id="email" class="form-control" placeholder="Email" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>

                <!-- Password -->
                <div class="form-group mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                    <div class="invalid-feedback">Please enter your password.</div>
                </div>

                <!-- Address -->
                <div class="form-group mb-3">
                    <input type="text" id="address" class="form-control" placeholder="Address" required>
                    <div class="invalid-feedback">Please enter your address.</div>
                </div>

                <!-- Business Type -->
                <div class="form-group mb-3">
                    <select id="service" class="form-select btn btn-secondary dropdown-toggle w-100" required>
                        <option value="" disabled selected>Select a Service</option>
                        <option value="Hair Cut">Hair Cut</option>
                        <option value="Nail Salon">Nail Salon</option>
                        <option value="Spa">Spa</option>
                        <option value="Massage">Massage</option>
                        <option value="Other">Other</option>
                    </select>
                    <div class="invalid-feedback">Please select a service.</div>
                </div>

                <!-- Terms and Services Agreement -->
                <div class="form-group mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">I agree to the <a href="https://theholylabs.com/privacy" target="_blank">terms and services</a></label>
                    <div class="invalid-feedback">You must agree to the terms and services.</div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Create Business</button>
            </form>
            <p id="message" class="text-center mt-3"></p>
        </div>
    </div>
</div>

<script type="module">
    // Firebase SDK Imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDdn3sQrXDz9lGzmCsU7sIfazS56K4ScLI",
        authDomain: "barbershop-77353.firebaseapp.com",
        projectId: "barbershop-77353",
        storageBucket: "barbershop-77353.appspot.com",
        messagingSenderId: "1018170430611",
        appId: "1:1018170430611:web:3667f5a317d34e0e2ea966",
        measurementId: "G-4VS048B47G"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Handle form submission
    document.getElementById('business-form').addEventListener('submit', async (event) => {
        event.preventDefault();

        const businessName = document.getElementById('business-name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const address = document.getElementById('address').value;
        const service = document.getElementById('service').value;

        try {
            // Create user in Firebase Authentication
            const userCredential = await createUserWithEmailAndPassword(auth, email, password);
            const user = userCredential.user;

            // Send email verification
            await sendEmailVerification(user);
            
            document.getElementById('message').innerText = "A verification email has been sent to your email address.";

            // Save business details in Firestore after verification
            await addDoc(collection(db, 'businesses'), {
                business_name: businessName,
                email: email,
                service: service,
                address: address,
                uid: user.uid,
                image_url: "https://static.vecteezy.com/system/resources/thumbnails/010/403/942/small_2x/gentleman-barber-shop-vintage-logo-design-vector.jpg"
            });

            // Store user ID in local storage
            localStorage.setItem('userId', user.uid);

            // Redirect to the dashboard after verification
            window.location.href = '/login';

        } catch (e) {
            console.error("Error registering: ", e);
            document.getElementById('message').innerText = "Error registering business!";
        }
    });
</script>

{% endblock %}
