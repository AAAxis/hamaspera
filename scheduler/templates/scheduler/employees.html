<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Manage Employees and Services</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body class="h-full font-sans text-gray-800">
    <div class="min-h-full">
        <!-- Navigation Bar -->
        <nav class="bg-gray-800">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 items-center justify-between">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <img class="h-8 w-8" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
                        </div>
                        <div class="hidden md:block">
                            <div class="ml-10 flex items-baseline space-x-4">
                                <a href="/dashboard" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white hover:bg-gray-700">Dashboard</a>
                                <a href="/edit" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white hover:bg-gray-700">Edit Business</a>
                                <a href="/employees" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white hover:bg-gray-700" aria-current="page">Manage Employees and Services</a>
                            </div>
                        </div>
                    </div>
                    <div class="hidden md:flex items-center">
                        <p class="mr-4 text-white"><strong>ID:</strong> <span id="user-id"></span></p> 
                        <button id="logoutButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content for Employees -->
        <main>
            <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
                <div class="mt-6 bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-lg font-bold mb-4">Added Employees</h2>
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Photo</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Employee Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Services</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="employeesTable" class="bg-white divide-y divide-gray-200">
                            <!-- Employee rows will be populated here -->
                        </tbody>
                    </table>
                    <!-- Add Employee Button -->
                    <button id="addEmployeeButton" class="mt-4 inline-flex justify-center py-2 px-4 bg-indigo-600 text-white font-medium rounded-md">
                        Add Employee
                    </button>
                </div>
            </div>
        </main>

        <!-- Add/Edit Employee Modal -->
        <div id="employeeModal" class="fixed inset-0 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-lg shadow-lg w-96 p-6">
                <h2 class="text-lg font-bold mb-4" id="employeeModalTitle">Add Employee</h2>
                <form id="addEmployeeForm" enctype="multipart/form-data">
                    <!-- Hidden input to store employee ID when editing -->
                    <input type="hidden" id="employeeId" value="" />
                    
                    <div class="mb-4">
                        <label for="employeeName" class="block text-sm font-medium text-gray-700">Name:</label>
                        <input type="text" id="employeeName" required class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md text-black" placeholder="Employee Name" />
                    </div>
                    <div class="mb-4">
                        <label for="employeePhone" class="block text-sm font-medium text-gray-700">Phone:</label>
                        <input type="tel" id="employeePhone" required class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md text-black" placeholder="Phone Number" />
                    </div>
                    <div class="mb-4">
                        <label for="employeeImage" class="block text-sm font-medium text-gray-700">Profile Image:</label>
                        <input type="file" id="employeeImage" accept="image/*" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md text-black" />
                        <!-- Note: Image is optional when editing -->
                    </div>
                    <div class="mb-4">
                        <label for="employeeServices" class="block text-sm font-medium text-gray-700">Services:</label>
                        <select id="employeeServices" multiple required class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md text-black">
                            <!-- Service options will be populated here -->
                        </select>
                    </div>
                    <div class="flex justify-end">
                        <button type="button" class="mr-2 inline-flex justify-center py-2 px-4 bg-gray-300 text-gray-700 font-medium rounded-md" id="closeEmployeeModalBtn">Cancel</button>
                        <button type="submit" class="inline-flex justify-center py-2 px-4 bg-indigo-600 text-white font-medium rounded-md" id="submitEmployeeButton">Add Employee</button>
                    </div>
                </form>
                <div id="uploadProgressContainer" class="hidden mt-4">
                    <div class="w-full bg-gray-200 rounded-full">
                        <div id="uploadProgress" class="bg-indigo-600 text-xs font-medium text-white text-center rounded-full" style="width: 0%">0%</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content for Services -->
        <main>
            <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
                <div class="mt-6 bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-lg font-bold mb-4">Added Services</h2>
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Service Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="servicesTable" class="bg-white divide-y divide-gray-200">
                            <!-- Service rows will be populated here -->
                        </tbody>
                    </table>
                    <!-- Add Service Button -->
                    <button id="addServiceButton" class="mt-4 inline-flex justify-center py-2 px-4 bg-indigo-600 text-white font-medium rounded-md">
                        Add Service
                    </button>
                </div>
            </div>
        </main>

        <!-- Add Service Modal -->
        <div id="serviceModal" class="fixed inset-0 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-lg shadow-lg w-96 p-6">
                <h2 class="text-lg font-bold mb-4">Add Service</h2>
                <form id="addServiceForm">
                    <div class="mb-4">
                        <label for="serviceName" class="block text-sm font-medium text-gray-700">Service Name:</label>
                        <input type="text" id="serviceName" required class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" placeholder="Service Name" />
                    </div>
                    <div class="mb-4">
                        <label for="servicePrice" class="block text-sm font-medium text-gray-700">Price:</label>
                        <input type="number" id="servicePrice" required class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" placeholder="Price" />
                    </div>
                    <div class="mb-4">
                        <label for="serviceEmployees" class="block text-sm font-medium text-gray-700">Employees:</label>
                        <select id="serviceEmployees" required class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md text-black">
                            <option value="">Select Employee</option>
                            <!-- Employee options will be populated here -->
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="serviceImage" class="block text-sm font-medium text-gray-700">Service Image:</label>
                        <input type="file" id="serviceImage" accept="image/*" required class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md text-black" />
                    </div>
                    <div class="flex justify-end mt-4">
                        <button type="button" class="mr-2 inline-flex justify-center py-2 px-4 bg-gray-300 text-gray-700 font-medium rounded-md" id="closeServiceModalBtn">Cancel</button>
                        <button type="submit" class="inline-flex justify-center py-2 px-4 bg-indigo-600 text-white font-medium rounded-md">Add Service</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module">  
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, doc, deleteDoc, query, where, updateDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDdn3sQrXDz9lGzmCsU7sIfazS56K4ScLI",
            authDomain: "barbershop-77353.firebaseapp.com",
            projectId: "barbershop-77353",
            storageBucket: "barbershop-77353.appspot.com",
            messagingSenderId: "1018170430611",
            appId: "1:1018170430611:web:3667f5a317d34e0e2ea966"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const userId = localStorage.getItem('userId');

        if (!userId) {
            alert("User ID not found in localStorage.");
            window.location.href = "/";
        }

        // Load Employees
        const loadEmployees = async () => {
            const employeesTable = document.getElementById('employeesTable');
            employeesTable.innerHTML = ''; // Clear table
            const q = query(collection(db, 'employees'), where('userId', '==', userId));
            const snapshot = await getDocs(q);
            for (const docSnap of snapshot.docs) {
                const employee = docSnap.data();
                let serviceNames = 'None';
                if (employee.employee_services && employee.employee_services.length > 0) {
                    const servicePromises = employee.employee_services.map(serviceId => getDoc(doc(db, 'services', serviceId)));
                    const serviceDocs = await Promise.all(servicePromises);
                    serviceNames = serviceDocs.map(doc => doc.exists() ? doc.data().name : 'Unknown').join(', ');
                }
                const employeeRow = `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            <img src="${employee.image}" alt="${employee.name}" class="h-10 w-10 rounded-full">
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${employee.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${employee.phone}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${serviceNames}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            <button class="text-blue-600 hover:text-blue-900 mr-2" onclick="editEmployee('${docSnap.id}')">Edit</button>
                            <button class="text-red-600 hover:text-red-900" onclick="deleteEmployee('${docSnap.id}')">Delete</button>
                        </td>
                    </tr>
                `;
                employeesTable.innerHTML += employeeRow;
            }
        };

        // Load Services
        const loadServices = async () => {
            const servicesTable = document.getElementById('servicesTable');
            servicesTable.innerHTML = ''; // Clear table
            const q = query(collection(db, 'services'), where('userId', '==', userId));
            const snapshot = await getDocs(q);
            snapshot.forEach((doc) => {
                const service = doc.data();
                const serviceRow = `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${service.name}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${service.price}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                            <button class="text-red-600 hover:text-red-900" onclick="deleteService('${doc.id}')">Delete</button>
                        </td>
                    </tr>
                `;
                servicesTable.innerHTML += serviceRow;
            });
        };

        // Load Services for Employee Modal
        const loadServicesForEmployeeModal = async () => {
            const employeeServicesSelect = document.getElementById('employeeServices');
            employeeServicesSelect.innerHTML = ''; // Clear previous options
            const q = query(collection(db, 'services'), where('userId', '==', userId));
            const snapshot = await getDocs(q);
            snapshot.forEach((doc) => {
                const service = doc.data();
                const option = document.createElement('option');
                option.value = doc.id;
                option.textContent = service.name;
                employeeServicesSelect.appendChild(option);
            });
        };

        // Load Employees for Service Modal (if needed)
        const loadEmployeesForServiceModal = async () => {
            const serviceEmployeesSelect = document.getElementById('serviceEmployees');
            serviceEmployeesSelect.innerHTML = '<option value="">Select Employee</option>'; // Clear previous options
            const q = query(collection(db, 'employees'), where('userId', '==', userId));
            const snapshot = await getDocs(q);
            snapshot.forEach((doc) => {
                const employee = doc.data();
                const option = document.createElement('option');
                option.value = doc.id;
                option.textContent = employee.name;
                serviceEmployeesSelect.appendChild(option);
            });
        };

        // Add Employee Modal
        document.getElementById('addEmployeeButton').onclick = () => {
            document.getElementById('employeeModal').classList.remove('hidden');
            loadServicesForEmployeeModal(); // Load services into the select element
        };
        document.getElementById('closeEmployeeModalBtn').onclick = () => {
            document.getElementById('employeeModal').classList.add('hidden');
            const form = document.getElementById('addEmployeeForm');
            form.reset();
            document.getElementById('employeeId').value = '';
            document.getElementById('employeeModalTitle').innerText = 'Add Employee';
            document.getElementById('submitEmployeeButton').innerText = 'Add Employee';
            document.getElementById('uploadProgressContainer').classList.add('hidden');
        };

        // Add Service Modal
        document.getElementById('addServiceButton').onclick = () => {
            document.getElementById('serviceModal').classList.remove('hidden');
            loadEmployeesForServiceModal();
        };
        document.getElementById('closeServiceModalBtn').onclick = () => {
            document.getElementById('serviceModal').classList.add('hidden');
            document.getElementById('addServiceForm').reset();
        };

        // Add Employee Functionality (Add/Edit)
        document.getElementById('addEmployeeForm').onsubmit = async (e) => {
            e.preventDefault();
            const employeeId = document.getElementById('employeeId').value;
            const employeeName = document.getElementById('employeeName').value;
            const employeePhone = document.getElementById('employeePhone').value;
            const employeeImageFile = document.getElementById('employeeImage').files[0];
            const employeeServices = Array.from(document.getElementById('employeeServices').selectedOptions).map(option => option.value);

            if (employeeId) {
                // Edit existing employee
                let downloadURL = null;
                if (employeeImageFile) {
                    // If a new image is selected, upload it
                    const storageRef = ref(storage, `employees/${employeeImageFile.name}`);
                    const uploadTask = uploadBytesResumable(storageRef, employeeImageFile);

                    await new Promise((resolve, reject) => {
                        uploadTask.on('state_changed', 
                            (snapshot) => {
                                // Optional: Handle upload progress
                                const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                                document.getElementById('uploadProgressContainer').classList.remove('hidden');
                                document.getElementById('uploadProgress').style.width = `${progress}%`;
                                document.getElementById('uploadProgress').innerText = `${Math.round(progress)}%`;
                            }, 
                            (error) => {
                                console.error(error);
                                reject(error);
                            }, 
                            async () => {
                                downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                                resolve();
                            }
                        );
                    });
                }

                // Prepare the updated data
                const updatedData = {
                    name: employeeName,
                    phone: employeePhone,
                    employee_services: employeeServices,
                    userId: userId
                };
                if (downloadURL) {
                    updatedData.image = downloadURL;
                }

                // Update Firestore
                await updateDoc(doc(db, 'employees', employeeId), updatedData);
                loadEmployees(); // Refresh employee list
                document.getElementById('employeeModal').classList.add('hidden');
                document.getElementById('addEmployeeForm').reset();
                document.getElementById('uploadProgressContainer').classList.add('hidden');
                document.getElementById('employeeModalTitle').innerText = 'Add Employee';
                document.getElementById('submitEmployeeButton').innerText = 'Add Employee';
            } else {
                // Add new employee
                if (!employeeImageFile) {
                    alert("Please upload an employee image.");
                    return;
                }
                const storageRef = ref(storage, `employees/${employeeImageFile.name}`);
                const uploadTask = uploadBytesResumable(storageRef, employeeImageFile);

                uploadTask.on('state_changed', 
                    (snapshot) => {
                        // Optional: Handle upload progress
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        document.getElementById('uploadProgressContainer').classList.remove('hidden');
                        document.getElementById('uploadProgress').style.width = `${progress}%`;
                        document.getElementById('uploadProgress').innerText = `${Math.round(progress)}%`;
                    }, 
                    (error) => {
                        console.error(error);
                    }, 
                    async () => {
                        const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                        await addDoc(collection(db, 'employees'), {
                            name: employeeName,
                            phone: employeePhone,
                            image: downloadURL,
                            employee_services: employeeServices, // Store as array
                            userId: userId
                        });
                        loadEmployees(); // Refresh employee list
                        document.getElementById('employeeModal').classList.add('hidden');
                        document.getElementById('addEmployeeForm').reset();
                        document.getElementById('uploadProgressContainer').classList.add('hidden');
                    }
                );
            }
        };

        // Add Service Functionality
        document.getElementById('addServiceForm').onsubmit = async (e) => {
            e.preventDefault();
            const serviceName = document.getElementById('serviceName').value;
            const servicePrice = document.getElementById('servicePrice').value;
            const serviceEmployees = Array.from(document.getElementById('serviceEmployees').selectedOptions).map(option => option.value);
            const serviceImageFile = document.getElementById('serviceImage').files[0];

            if (!serviceImageFile) {
                alert("Please upload a service image.");
                return;
            }
            const storageRef = ref(storage, `services/${serviceImageFile.name}`);
            const uploadTask = uploadBytesResumable(storageRef, serviceImageFile);

            uploadTask.on('state_changed', 
                (snapshot) => {
                    // Optional: Handle upload progress
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    document.getElementById('editUploadProgressContainer').classList.remove('hidden');
                    document.getElementById('editUploadProgress').style.width = `${progress}%`;
                    document.getElementById('editUploadProgress').innerText = `${Math.round(progress)}%`;
                }, 
                (error) => {
                    console.error(error);
                }, 
                async () => {
                    const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                    await addDoc(collection(db, 'services'), {
                        name: serviceName,
                        price: servicePrice,
                        employees: serviceEmployees,
                        image: downloadURL,
                        userId: userId
                    });
                    loadServices(); // Refresh service list
                    document.getElementById('serviceModal').classList.add('hidden');
                    document.getElementById('addServiceForm').reset();
                    document.getElementById('editUploadProgressContainer').classList.add('hidden');
                }
            );
        };

        // Delete Employee
        const deleteEmployee = async (employeeId) => {
            await deleteDoc(doc(db, 'employees', employeeId));
            loadEmployees(); // Refresh employee list
            alert('Employee deleted successfully');
        };

        // Delete Service
        const deleteService = async (serviceId) => {
            await deleteDoc(doc(db, 'services', serviceId));
            loadServices(); // Refresh service list
            alert('Service deleted successfully');
        };  

        // Edit Employee
        const editEmployee = async (employeeId) => {
            document.getElementById('employeeModal').classList.remove('hidden');
            document.getElementById('employeeModalTitle').innerText = 'Edit Employee';
            document.getElementById('submitEmployeeButton').innerText = 'Save Changes';
            const employeeDoc = await getDoc(doc(db, 'employees', employeeId));
            if (employeeDoc.exists()) {
                const employee = employeeDoc.data();
                document.getElementById('employeeId').value = employeeId;
                document.getElementById('employeeName').value = employee.name;
                document.getElementById('employeePhone').value = employee.phone;
                document.getElementById('employeeImage').value = employee.image;
                document.getElementById('employeeServices').value = employee.employee_services;
            }
        };

        // Edit Service
        const editService = async (serviceId) => {  
            document.getElementById('serviceModal').classList.remove('hidden');
            document.getElementById('serviceModalTitle').innerText = 'Edit Service';
            document.getElementById('submitServiceButton').innerText = 'Save Changes';
            const serviceDoc = await getDoc(doc(db, 'services', serviceId));
            if (serviceDoc.exists()) {
                const service = serviceDoc.data();
                document.getElementById('serviceId').value = serviceId;
                document.getElementById('serviceName').value = service.name;
                document.getElementById('servicePrice').value = service.price;
                document.getElementById('serviceEmployees').value = service.employees;
                document.getElementById('serviceImage').value = service.image;
            }
        };

        // Logout
        document.getElementById('logoutButton').onclick = () => {
            localStorage.removeItem('userId');
            window.location.href = "/";
        };

        // Initialize the app
        loadEmployees();
        loadServices();
    </script>
</body>
</html>
