<!DOCTYPE html>
<html lang="en" class="relative min-h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Barbershop Booking</title>
    <!-- Importing Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.5.2/cdn.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userId = localStorage.getItem('userId');
            const authLinks = document.getElementById('auth-links');
            if (userId) {
                authLinks.innerHTML = `
                    <a href="{% url 'orders_history' %}" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50">Orders</a>
                    <a href="{% url 'dashboard' %}" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50">Dashboard</a>
                    <a href="#" onclick="logout()" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50">Logout</a>
                `;
            } else {
                authLinks.innerHTML = `
                    <a href="{% url 'about' %}" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50">About</a>
                    <a href="{% url 'login' %}" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 focus:outline-none focus:bg-gray-50">Login</a>
                `;
            }
        });

        function logout() {
            // Remove userId from local storage
            localStorage.removeItem('userId');
            
            // Redirect to login page
            window.location.href = "/login"; // Change this URL to your actual login page
        }
    </script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="text-gray-800 relative min-h-full {% if request.path != '/dashboard/' %}bg-cover bg-center bg-no-repeat bg-opacity-10 backdrop-blur-lg{% endif %}">
    <header class="flex items-center justify-between bg-white p-4 shadow-md">
        <!-- Business Info as Logo and Name -->
        <div class="relative">
         
        <!-- Navbar links -->
        <nav class="flex items-center space-x-4">
            <a href="{% url 'orders_history' %}" class="px-3 py-2 text-sm text-gray-800 hover:text-gray-600">Orders</a>
            <a href="{% url 'dashboard' %}" class="px-3 py-2 text-sm text-gray-800 hover:text-gray-600">Dashboard</a>
            <a href="#" onclick="logout()" class="px-3 py-2 text-sm text-gray-800 hover:text-gray-600">Logout</a>
        </nav>
    </header>
  
    <!-- Main Content Section -->
    <main class="container mx-auto px-4 py-6 min-h-screen md:py-12 md:px-8">
   
  

                <!-- Working Hours Section -->
                <div class="mt-8 flex">
                    <div class="w-full">
                        <h2 class="text-2xl font-bold text-gray-900">Update Working Hours</h2>
                        <ul class="max-w-xs flex flex-col divide-y divide-gray-200 dark:divide-neutral-700 mt-4">
                            <li class="inline-flex items-center gap-x-2 py-3 text-sm font-medium text-gray-800 dark:text-white">
                                Monday
                                <input type="checkbox" id="monday-working" class="ml-auto">
                                <div class="flex gap-x-2">
                                    <input type="time" id="monday-from" class="py-1 px-2 border rounded" disabled>
                                    <input type="time" id="monday-to" class="py-1 px-2 border rounded" disabled>
                                </div>
                            </li>
                            <li class="inline-flex items-center gap-x-2 py-3 text-sm font-medium text-gray-800 dark:text-white">
                                Tuesday
                                <input type="checkbox" id="tuesday-working" class="ml-auto">
                                <div class="flex gap-x-2">
                                    <input type="time" id="tuesday-from" class="py-1 px-2 border rounded" disabled>
                                    <input type="time" id="tuesday-to" class="py-1 px-2 border rounded" disabled>
                                </div>
                            </li>
                            <li class="inline-flex items-center gap-x-2 py-3 text-sm font-medium text-gray-800 dark:text-white">
                                Wednesday
                                <input type="checkbox" id="wednesday-working" class="ml-auto">
                                <div class="flex gap-x-2">
                                    <input type="time" id="wednesday-from" class="py-1 px-2 border rounded" disabled>
                                    <input type="time" id="wednesday-to" class="py-1 px-2 border rounded" disabled>
                                </div>
                            </li>
                            <li class="inline-flex items-center gap-x-2 py-3 text-sm font-medium text-gray-800 dark:text-white">
                                Thursday
                                <input type="checkbox" id="thursday-working" class="ml-auto">
                                <div class="flex gap-x-2">
                                    <input type="time" id="thursday-from" class="py-1 px-2 border rounded" disabled>
                                    <input type="time" id="thursday-to" class="py-1 px-2 border rounded" disabled>
                                </div>
                            </li>
                            <li class="inline-flex items-center gap-x-2 py-3 text-sm font-medium text-gray-800 dark:text-white">
                                Friday
                                <input type="checkbox" id="friday-working" class="ml-auto">
                                <div class="flex gap-x-2">
                                    <input type="time" id="friday-from" class="py-1 px-2 border rounded" disabled>
                                    <input type="time" id="friday-to" class="py-1 px-2 border rounded" disabled>
                                </div>
                            </li>
                            <li class="inline-flex items-center gap-x-2 py-3 text-sm font-medium text-gray-800 dark:text-white">
                                Saturday
                                <input type="checkbox" id="saturday-working" class="ml-auto">
                                <div class="flex gap-x-2">
                                    <input type="time" id="saturday-from" class="py-1 px-2 border rounded" disabled>
                                    <input type="time" id="saturday-to" class="py-1 px-2 border rounded" disabled>
                                </div>
                            </li>
                            <li class="inline-flex items-center gap-x-2 py-3 text-sm font-medium text-gray-800 dark:text-white">
                                Sunday
                                <input type="checkbox" id="sunday-working" class="ml-auto">
                                <div class="flex gap-x-2">
                                    <input type="time" id="sunday-from" class="py-1 px-2 border rounded" disabled>
                                    <input type="time" id="sunday-to" class="py-1 px-2 border rounded" disabled>
                                </div>
                            </li>
                        </ul>
                        <button id="saveWorkingHours" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save</button>
                    </div>
                </div>
</main>

</body>
