<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .success-message {
            border: 2px solid #4CAF50;
            padding: 20px;
            border-radius: 5px;
            background-color: #e7f9e7;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="success-message" id="successMessage">
        <h1>Success!</h1>
        <p id="uidDisplay"></p>
    </div>

    <script>
        // Firebase configuration
             // Firebase configuration
             const firebaseConfig = {
           apiKey: "AIzaSyDdn3sQrXDz9lGzmCsU7sIfazS56K4ScLI",
           authDomain: "barbershop-77353.firebaseapp.com",
           projectId: "barbershop-77353",
           storageBucket: "barbershop-77353.appspot.com",
           messagingSenderId: "1018170430611",
           appId: "1:1018170430611:web:3667f5a317d34e0e2ea966",
           measurementId: "G-4VS048B47G"
       };
   

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Function to get query parameters from the URL
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const regex = /([^&=]+)=([^&]*)/g;
            let match;
            while ((match = regex.exec(queryString))) {
                params[decodeURIComponent(match[1])] = decodeURIComponent(match[2]);
            }
            return params;
        }

        // Display the parameters on the page and update Firestore
        const params = getQueryParams();
        document.getElementById('uidDisplay').innerText = 'UID: ' + (params.uid || 'Not provided');
        document.getElementById('subscriptionDisplay').innerText = 'Subscription: ' + (params.subscription || 'Not provided');

        // Update Firestore with subscription status
        const uid = params.uid;
        const subscription = params.subscription;

        if (uid && subscription) {
            // Query the businesses collection to find the document with UserId matching the uid
            db.collection('businesses').where('uid', '==', uid).get()
                .then((querySnapshot) => {
                    if (!querySnapshot.empty) {
                        querySnapshot.forEach((doc) => {
                            // Update the status for the found document
                            doc.ref.update({ status: subscription })
                                .then(() => {
                                    console.log("Status successfully updated!");
                                })
                                .catch((error) => {
                                    console.error("Error updating status: ", error);
                                });
                        });
                    } else {
                        console.log("No matching document found.");
                    }
                })
                .catch((error) => {
                    console.error("Error getting documents: ", error);
                });
        }
    </script>
</body>
</html>
