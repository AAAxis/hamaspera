<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .success-message {
            border: 2px solid #4CAF50;
            padding: 20px;
            border-radius: 5px;
            background-color: #e7f9e7;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="success-message" id="successMessage">
        <h1>Success!</h1>
        <p id="uidDisplay"></p>
        <p id="subscriptionDisplay"></p>
    </div>

    <script>
        // Function to get query parameters from the URL
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const regex = /([^&=]+)=([^&]*)/g;
            let match;
            while ((match = regex.exec(queryString))) {
                params[decodeURIComponent(match[1])] = decodeURIComponent(match[2]);
            }
            return params;
        }

        // Display the parameters on the page
        const params = getQueryParams();
        document.getElementById('uidDisplay').innerText = 'UID: ' + (params.uid || 'Not provided');
        document.getElementById('subscriptionDisplay').innerText = 'Subscription: ' + (params.subscription || 'Not provided');
    </script>
</body>
</html>
