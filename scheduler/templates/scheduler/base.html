<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Scheduler</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    {% load static %}
    <style>
        /* Additional custom styles can be added here */
        html, body {
            height: 100%;
        }
        .wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
        footer {
            background-color: #f8f9fa;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="wrapper">
        <!-- Navigation bar -->
        <nav class="bg-white shadow-md">
            <div class="container mx-auto flex justify-between items-center py-4 px-6">
                <a href="{% url 'schedule' %}" class="text-lg font-bold text-indigo-600">Home</a>
                <div class="flex space-x-4">
                    <a href="{% url 'about' %}" class="text-gray-700 hover:text-indigo-600">About</a>
                    <a href="{% url 'login' %}" class="text-gray-700 hover:text-indigo-600">Login</a>
                </div>
            </div>
        </nav>

        <!-- Content section -->
        <div class="container mx-auto mt-8 p-4 bg-white rounded-lg shadow-lg content">
            {% if messages %}
                {% for message in messages %}
                    <div class="bg-{{ message.tags }}-100 border border-{{ message.tags }}-400 text-{{ message.tags }}-700 px-4 py-3 rounded relative" role="alert">
                        <span class="block sm:inline">{{ message }}</span>
                        <button type="button" class="absolute top-0 bottom-0 right-0 px-4 py-3">
                            <svg class="fill-current h-6 w-6 text-{{ message.tags }}-500" role="button" viewBox="0 0 20 20">
                                <path d="M14.348 14.849a1 1 0 010 1.415l-4.243 4.243a1 1 0 01-1.414 0l-4.243-4.243a1 1 0 011.414-1.414l3.536 3.535 3.535-3.535a1 1 0 011.415 0z"/>
                            </svg>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}
            {% block content %}{% endblock %}
        </div>

        <!-- Footer -->
        <footer class="bg-white text-center py-4 mt-8">
            <div class="container mx-auto">
                <p class="text-gray-700">Â© 2023 Copyright: 
                    <a class="text-indigo-600 hover:underline" href="https://mdbootstrap.com/">MDBootstrap.com</a>
                </p>
            </div>
        </footer>
    </div>

    <!-- Tailwind JavaScript (if needed) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.5.2/cdn.js" defer></script>
    {% block scripts %}{% endblock %}
</body>
</html>
