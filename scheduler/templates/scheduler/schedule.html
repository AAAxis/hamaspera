{% extends 'scheduler/base.html' %}

{% block content %}
<h2>Available Barbershops</h2>
{% if barbershops %}
<div class="list-group">
    {% for barbershop in barbershops %}
    <a href="{% url 'barbershop_detail' barbershop.name %}" class="list-group-item list-group-item-action">
        <h5 class="mb-1">{{ barbershop.name }}</h5>
        <p class="mb-1">{{ barbershop.address }}</p>
        <small>{{ barbershop.phone }}</small>
    </a>
    {% endfor %}
</div>
{% else %}
<p class="text-center">No available barbershops.</p>
{% endif %}
{% endblock %}
