{% extends 'scheduler/base.html' %}

{% block content %}
<h2>Pick a Barber</h2>
<form method="post" action="{% url 'pick_barber' booking.id %}">
    {% csrf_token %}
    <input type="hidden" name="slot_id" value="{{ booking.slot.id }}">
    <input type="hidden" name="time" value="{{ booking.time }}">
    <input type="hidden" name="date" value="{{ booking.date }}">
    <input type="hidden" name="customer_phone" value="{{ booking.customer_phone }}">
    
    <div class="form-group">
        <label for="barber">Choose a Barber</label>
        <select name="barber_id" id="barber" class="form-control" required>
            {% for barber in barbers %}
                <option value="{{ barber.id }}">{{ barber.name }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-success">Confirm Booking</button>
</form>
{% endblock %}
