{% extends 'scheduler/base.html' %}

{% block content %}

<body>
  <!-- Auth Form -->
  <div id="auth-container">
    <h2>Login</h2>
    <form id="auth-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <p id="error-message"></p>

    <!-- Google Sign-In Button -->
    <div id="google-signin-container">
      <p>OR</p>
      <button id="google-signin-btn">Sign In with Google</button>
    </div>

    <div class="auth-links">
      <p>Don't have an account? <a href="/register/">Signup</a></p>
      <p style="color:black"><a href="/forgot/">Forgot your password?</a></p>
    </div>
  </div>

  <!-- Ensure that the script is treated as a module -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, sendEmailVerification, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDdn3sQrXDz9lGzmCsU7sIfazS56K4ScLI",
      authDomain: "barbershop-77353.firebaseapp.com",
      projectId: "barbershop-77353",
      storageBucket: "barbershop-77353.appspot.com",
      messagingSenderId: "1018170430611",
      appId: "1:1018170430611:web:3667f5a317d34e0e2ea966",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Email/Password Auth form event
    document.getElementById('auth-form').addEventListener('submit', (event) => {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Firebase Sign In with email/password
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          // Check if email is verified
          if (user.emailVerified) {
            localStorage.setItem('userId', user.uid);
            window.location.href = '/dashboard';
          } else {
            document.getElementById('error-message').innerText = "Email not verified. Please check your inbox.";
            sendEmailVerification(user);
          }
        })
        .catch((error) => {
          document.getElementById('error-message').innerText = error.message;
        });
    });

    // Google Auth Provider
    const provider = new GoogleAuthProvider();

    // Google Sign-In button event
    document.getElementById('google-signin-btn').addEventListener('click', () => {
      signInWithPopup(auth, provider)
        .then((result) => {
          const user = result.user;
          console.log('User signed in with Google:', user);

          // Redirect to dashboard after Google sign-in
          window.location.href = '/dashboard';
        })
        .catch((error) => {
          console.error("Google sign-in error: ", error);
          document.getElementById('error-message').innerText = error.message;
        });
    });
  </script>

  <!-- Custom Styles for Mobile & Desktop -->
  <style>
    body {
      background: url('/static/img/barbershop-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    #auth-container {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 10px;
      padding: 30px;
      max-width: 400px;
      margin: 50px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #218838;
    }

    #google-signin-btn {
      background-color: #db4437;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    #google-signin-btn:hover {
      background-color: #c23321;
    }

    .auth-links {
      margin-top: 20px;
    }

    .auth-links a {
      color: #007bff;
      text-decoration: none;
    }

    .auth-links a:hover {
      text-decoration: underline;
    }

    #error-message {
      color: red;
      margin-top: 15px;
    }

    /* Responsive Design for Mobile */
    @media screen and (max-width: 600px) {
      body {
        padding: 20px;
      }

      #auth-container {
        padding: 20px;
        width: 100%;
      }

      h2 {
        font-size: 1.5em;
      }
    }
  </style>
</body>

{% endblock %}
