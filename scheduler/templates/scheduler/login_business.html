<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
</head>
<body>
  <!-- Auth Form -->
  <div id="auth-container">
    <h2>Login</h2>
    <form id="auth-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <p id="error-message"></p>

    <!-- Google Sign-In Button -->
    <div id="google-signin-container">
      <p>OR</p>
      <button id="google-signin-btn">Sign In with Google</button>
    </div>

    <div class="auth-links">
      <p>Don't have an account? <a href="/register/">Signup</a></p>
      <p><a href="/forgot/">Forgot your password?</a></p>
    </div>
  </div>

  <!-- Firebase Script (Module) -->
  <script type="module">
    // Import the Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      fetchSignInMethodsForEmail, 
      GoogleAuthProvider, 
      signInWithPopup, 
      linkWithPopup 
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDdn3sQrXDz9lGzmCsU7sIfazS56K4ScLI",
      authDomain: "barbershop-77353.firebaseapp.com",
      projectId: "barbershop-77353",
      storageBucket: "barbershop-77353.appspot.com",
      messagingSenderId: "1018170430611",
      appId: "1:1018170430611:web:3667f5a317d34e0e2ea966",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Function to handle form submission for email/password login
    document.getElementById('auth-form').addEventListener('submit', (event) => {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Check if the email is associated with a Google account
      fetchSignInMethodsForEmail(auth, email)
        .then((signInMethods) => {
          if (signInMethods.includes('google.com')) {
            // Ask the user if they want to switch to Google
            const confirmSwitch = confirm("This email is already registered with Google. Do you want to sign in with Google and link your accounts?");
            
            if (confirmSwitch) {
              signInWithGoogleAndLink(email, password);
            }
          } else {
            // Proceed with email/password authentication
            signInWithEmailAndPassword(auth, email, password)
              .then((userCredential) => {
                const user = userCredential.user;
                if (user.emailVerified) {
                  // Redirect to dashboard after successful login
                  localStorage.setItem('userId', user.uid);
                  window.location.href = '/dashboard';
                } else {
                  document.getElementById('error-message').innerText = "Please verify your email address.";
                }
              })
              .catch((error) => {
                document.getElementById('error-message').innerText = error.message;
              });
          }
        })
        .catch((error) => {
          document.getElementById('error-message').innerText = error.message;
        });
    });

    // Function to handle Google sign-in and linking accounts
    function signInWithGoogleAndLink(email, password) {
      const provider = new GoogleAuthProvider();
      
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          
          // Link Google account with existing email/password account
          linkWithPopup(user, provider)
            .then((result) => {
              // Accounts successfully linked
              window.location.href = '/dashboard';
            })
            .catch((error) => {
              document.getElementById('error-message').innerText = error.message;
            });
        })
        .catch((error) => {
          document.getElementById('error-message').innerText = error.message;
        });
    }

   // Google Auth Provider
const provider = new GoogleAuthProvider();

// Google Sign-In button event
document.getElementById('google-signin-btn').addEventListener('click', () => {
  signInWithPopup(auth, provider)
    .then((result) => {
      // User signed in with Google
      console.log('User signed in with Google:', result.user);
      window.location.href = '/dashboard';
    })
    .catch((error) => {
      if (error.code === 'auth/popup-closed-by-user') {
        document.getElementById('error-message').innerText = 'Popup was closed before completing the sign-in process. Please try again.';
      } else {
        console.error("Google sign-in error: ", error);
        document.getElementById('error-message').innerText = error.message;
      }
    });
});

  </script>

  <!-- Custom styles -->
  <style>
    body {
      background: url('/static/img/barbershop-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    #auth-container {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 10px;
      padding: 30px;
      max-width: 400px;
      margin: 50px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #218838;
    }

    #google-signin-btn {
      background-color: #db4437;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    #google-signin-btn:hover {
      background-color: #c23321;
    }

    #error-message {
      color: red;
      margin-top: 15px;
    }

    .auth-links {
      margin-top: 20px;
    }

    .auth-links a {
      color: #007bff;
      text-decoration: none;
    }

    .auth-links a:hover {
      text-decoration: underline;
    }
  </style>
</body>
</html>
