{% extends 'scheduler/base.html' %}

{% block content %}

<body>
  <!-- Auth Form -->
  <div id="auth-container">
    <h2>Login</h2>
    <form id="auth-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <p id="error-message"></p>

    <div class="auth-links">
      <p>Don't have an account? <a href="/register/">Signup here</a></p>
      <p style="color:black"><a href="/forgot/">Forgot your password?</a></p>
    </div>
  </div>

  <!-- Ensure that the script is treated as a module -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDdn3sQrXDz9lGzmCsU7sIfazS56K4ScLI",
      authDomain: "barbershop-77353.firebaseapp.com",
      projectId: "barbershop-77353",
      storageBucket: "barbershop-77353.appspot.com",
      messagingSenderId: "1018170430611",
      appId: "1:1018170430611:web:3667f5a317d34e0e2ea966",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Auth form event
    document.getElementById('auth-form').addEventListener('submit', (event) => {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

    // Firebase Sign In
signInWithEmailAndPassword(auth, email, password)
  .then((userCredential) => {
    const user = userCredential.user;
    console.log('User signed in:', user);

    // Store user ID in local storage
    localStorage.setItem('userId', user.uid);

    // Redirect to the home page after successful sign in
    window.location.href = '/dashboard';  // Redirect to your home page URL
  })
  .catch((error) => {
    const errorMessage = error.message;
    document.getElementById('error-message').innerText = errorMessage;
  });
    });
  </script>

  <!-- Custom Styles for Mobile & Desktop -->
  <style>
    /* Background Image */
    body {
      background: url('/static/img/barbershop-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    #auth-container {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 10px;
      padding: 30px;
      max-width: 400px;
      margin: 50px auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #218838;
    }

    .auth-links {
      margin-top: 20px;
    }

    .auth-links a {
      color: #007bff;
      text-decoration: none;
    }

    .auth-links a:hover {
      text-decoration: underline;
    }

    #error-message {
      color: red;
      margin-top: 15px;
    }

    /* Responsive Design for Mobile */
    @media screen and (max-width: 600px) {
      body {
        padding: 20px;
      }

      #auth-container {
        padding: 20px;
        width: 100%;
      }

      h2 {
        font-size: 1.5em;
      }
    }
  </style>

</body>

{% endblock %}
