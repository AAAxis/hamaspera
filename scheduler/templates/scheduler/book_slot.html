{% extends 'scheduler/base.html' %}

{% block content %}
<h2>Book an Appointment at {{ barbershop.name }}</h2>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="service">Choose a Service</label>
        <select name="service_id" id="service" class="form-control" required>
            {% for service in services %}
                <option value="{{ service.id }}">{{ service.name }} - ${{ service.price }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="barber">Choose a Barber</label>
        <select name="barber_id" id="barber" class="form-control" required>
            {% for barber in barbers %}
                <option value="{{ barber.id }}">{{ barber.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="date">Choose a Date</label>
        <input type="date" name="date" id="date" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="time">Choose a Time</label>
        <input type="time" name="time" id="time" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="customer_phone">Your Phone Number</label>
        <input type="text" name="customer_phone" id="customer_phone" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Confirm Booking</button>
</form>
{% endblock %}
