<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Admin Dashboard</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body class="h-full font-sans text-gray-800">
    <div class="min-h-full">
        <!-- Navigation Bar -->
        <nav class="bg-gray-800">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 items-center justify-between">
                    <!-- Left Side -->
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <img class="h-8 w-8" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
                        </div>
                        <div class="hidden md:block">
                            <div class="ml-10 flex items-baseline space-x-4">
                                <a href="#" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white" aria-current="page">Dashboard</a>
                                <!-- Add more navigation links if needed -->
                            </div>
                        </div>
                    </div>
                    <!-- Right Side -->
                    <div class="hidden md:flex items-center">
                        <!-- Client ID Display -->
                        <p class="mr-4 text-white"><strong>ID:</strong> <span id="user-id"></span></p>
                        <!-- Logout Button -->
                        <button id="logoutButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                    <!-- Mobile Menu Button -->
                    <div class="-mr-2 flex md:hidden">
                        <button type="button" class="relative inline-flex items-center justify-center rounded-md bg-gray-800 p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none" aria-controls="mobile-menu" aria-expanded="false" id="mobile-menu-button">
                            <span class="sr-only">Open main menu</span>
                            <i class="fas fa-bars block h-6 w-6"></i>
                            <i class="fas fa-times hidden h-6 w-6"></i>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Mobile Menu -->
            <div class="md:hidden hidden" id="mobile-menu">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                    <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-white bg-gray-900">Dashboard</a>
                </div>
                <div class="pt-4 pb-3 border-t border-gray-700">
                    <div class="flex items-center px-5">
                        <!-- Mobile Client ID -->
                        <p class="text-white"><strong>ID:</strong> <span id="mobile-user-id"></span></p>
                        <!-- Mobile Logout Button -->
                        <button id="mobileLogoutButton" class="ml-auto bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Page Heading -->
        <header class="bg-white shadow">
            <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8 flex justify-between items-center">
                <h1 class="text-3xl font-bold tracking-tight text-gray-900">Admin Dashboard</h1>
                <div id="greeting" class="text-lg text-gray-700"></div>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
                <!-- Business Data Section -->
                <div id="business-data" class="overflow-x-auto rounded-lg shadow-md">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-2">Logo</th>
                                <th class="px-4 py-2">Business Name</th>
                                <th class="px-4 py-2">Address</th>
                                <th class="px-4 py-2">Email</th>
                                <th class="px-4 py-2">Phone</th>
                                <th class="px-4 py-2">Business Type</th>
                                <th class="px-4 py-2">Working Hours</th>
                                <th class="px-4 py-2">Services</th>
                                <th class="px-4 py-2">Prices</th>
                                <th class="px-4 py-2">Banners</th>
                                <th class="px-4 py-2">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="business-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Business items will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for Editing Business Info -->
    <div id="editModal" class="fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="editModalLabel" aria-hidden="true">
        <!-- Include the modal content from your working example -->
        <!-- Modal content starts here -->
        <div class="flex items-end justify-center min-h-screen px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>

            <!-- Modal Content -->
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:align-middle sm:max-w-lg sm:w-full" role="dialog" aria-modal="true" aria-labelledby="editModalLabel">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <!-- Modal Header -->
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 sm:mt-0 sm:ml-4">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="editModalLabel">
                                Edit Business Info
                            </h3>
                            <!-- Modal Body -->
                            <div class="mt-2">
                                <form id="editBusinessForm">
                                    <!-- Include form fields from your working example -->
                                    <!-- Business Name -->
                                    <div class="mb-4">
                                        <label for="businessName" class="block text-sm font-medium text-gray-700">Business Name:</label>
                                        <input type="text" id="businessName" required class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
                                    </div>
                                    <!-- Address -->
                                    <div class="mb-4">
                                        <label for="businessAddress" class="block text-sm font-medium text-gray-700">Address:</label>
                                        <input type="text" id="businessAddress" required class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
                                    </div>
                                    <!-- Email -->
                                    <div class="mb-4">
                                        <label for="businessEmail" class="block text-sm font-medium text-gray-700">Email:</label>
                                        <input type="email" id="businessEmail" required class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
                                    </div>
                                    <!-- Phone -->
                                    <div class="mb-4">
                                        <label for="businessPhone" class="block text-sm font-medium text-gray-700">Phone:</label>
                                        <input type="tel" id="businessPhone" required class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
                                    </div>
                                    <!-- Business Type -->
                                    <div class="mb-4">
                                        <label for="businessType" class="block text-sm font-medium text-gray-700">Business Type:</label>
                                        <input type="text" id="businessType" required class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
                                    </div>
                                    <!-- Upload Image -->
                                    <div class="mb-4">
                                        <label for="businessImage" class="block text-sm font-medium text-gray-700">Upload Image:</label>
                                        <input type="file" id="businessImage" accept="image/*" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
                                    </div>
                                    <!-- Working Hours -->
                                    <div class="mb-4">
                                        <label for="working_hours" class="block text-sm font-medium text-gray-700">Working Hours:</label>
                                        <input type="text" id="working_hours" required class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
                                    </div>
                                    <!-- Services -->
                                    <div class="mb-4">
                                        <label for="services" class="block text-sm font-medium text-gray-700">Services:</label>
                                        <input type="text" id="services" required class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
                                    </div>
                                    <!-- Prices -->
                                    <div class="mb-4">
                                        <label for="services_prices" class="block text-sm font-medium text-gray-700">Services Prices:</label>
                                        <input type="text" id="services_prices" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
                                    </div>
                                    <!-- Descriptions -->
                                    <div class="mb-4">
                                        <label for="services_descriptions" class="block text-sm font-medium text-gray-700">Services Descriptions:</label>
                                        <textarea id="services_descriptions" rows="2" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"></textarea>
                                    </div>
                                    <!-- Banners -->
                                    <div class="mb-4">
                                        <label for="businessBanners" class="block text-sm font-medium text-gray-700">Banners:</label>
                                        <input type="file" id="businessBanners" multiple accept="image/*" class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
                                    </div>
                                    <!-- Progress Bar -->
                                    <div id="progressContainer" class="mb-4 hidden">
                                        <label class="block text-sm font-medium text-gray-700">Upload Progress:</label>
                                        <div class="w-full bg-gray-200 rounded-full h-2.5">
                                            <div id="progressBarFill" class="bg-blue-600 h-2.5 rounded-full" style="width: 0%"></div>
                                        </div>
                                    </div>
                                    <!-- Submit Button -->
                                    <button type="submit" class="inline-flex justify-center py-2 px-4 bg-indigo-600 text-white font-medium rounded-md">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal Footer -->
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" onclick="closeEditModal()" class="mt-3 w-full inline-flex justify-center rounded-md bg-white text-gray-700 py-2 px-4 hover:bg-gray-50 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Cancel</button>
                </div>
            </div>
        </div>
        <!-- Modal content ends here -->
    </div>

    <!-- Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDdn3sQrXDz9lGzmCsU7sIfazS56K4ScLI",
            authDomain: "barbershop-77353.firebaseapp.com",
            projectId: "barbershop-77353",
            storageBucket: "barbershop-77353.appspot.com",
            messagingSenderId: "1018170430611",
            appId: "1:1018170430611:web:3667f5a317d34e0e2ea966",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // Get user info from localStorage
        const userId = localStorage.getItem('userId');
        const userEmail = localStorage.getItem('email') || 'User';

        // Set greeting
        const greetingElement = document.getElementById('greeting');
        if (greetingElement) {
            const currentHour = new Date().getHours();
            let greeting;
            if (currentHour < 12) {
                greeting = "Good Morning";
            } else if (currentHour < 18) {
                greeting = "Good Afternoon";
            } else {
                greeting = "Good Evening";
            }
            greetingElement.innerText = `${greeting}, ${userEmail}!`;
        }

        // Display user ID
        if (userId) {
            document.getElementById('user-id').innerText = userId;
            document.getElementById('mobile-user-id').innerText = userId;
            fetchBusinessData(userId);
        } else {
            document.getElementById('user-id').innerText = 'Not logged in';
            document.getElementById('mobile-user-id').innerText = 'Not logged in';
            console.error('User ID not found in localStorage.');
        }

        /**
         * Fetches business data for the given userId and displays it on the dashboard.
         * @param {string} userId - The ID of the user.
         */
        async function fetchBusinessData(userId) {
            try {
                const businessesRef = collection(db, "businesses");
                const q = query(businessesRef, where("uid", "==", userId));
                const querySnapshot = await getDocs(q);

                const businessTableBody = document.getElementById('business-table-body');
                businessTableBody.innerHTML = ''; // Clear existing data
                if (!querySnapshot.empty) {
                    querySnapshot.forEach((docSnap) => {
                        const data = docSnap.data();
                        const businessImage = data.logo_url || 'https://via.placeholder.com/60';
                        const bannerImages = data.banner_urls.map(url => `<img src="${url}" alt="Banner" class="h-10 w-10 rounded-full">`).join(' ');

                        const businessRow = `
                            <tr>
                                <td class="px-4 py-2"><img src="${businessImage}" alt="${data.business_name}" class="h-10 w-10 rounded-full"></td>
                                <td class="px-4 py-2">${data.business_name}</td>
                                <td class="px-4 py-2">${data.address}</td>
                                <td class="px-4 py-2">${data.email}</td>
                                <td class="px-4 py-2">${data.phone}</td>
                                <td class="px-4 py-2">${data.business_type}</td>
                                <td class="px-4 py-2">${data.working_hours}</td>
                                <td class="px-4 py-2">${data.services.map(service => `${service.name}: $${service.price}`).join('<br>')}</td>
                                <td class="px-4 py-2">${data.services.map(service => `$${service.price}`).join('<br>')}</td>
                                <td class="px-4 py-2">${bannerImages}</td>
                                <td class="px-4 py-2">
                                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="openEditModal(
                                        '${docSnap.id}', 
                                        '${escapeQuotes(data.business_name)}', 
                                        '${escapeQuotes(data.address)}', 
                                        '${escapeQuotes(data.email)}', 
                                        '${escapeQuotes(data.phone)}', 
                                        '${escapeQuotes(data.business_type)}', 
                                        '${escapeQuotes(data.logo_url)}', 
                                        '${escapeQuotes(data.working_hours)}', 
                                        '${escapeQuotes(JSON.stringify(data.services))}', 
                                        '${escapeQuotes(JSON.stringify(data.banner_urls))}'
                                    )">Edit</button>
                                </td>
                            </tr>
                        `;

                        businessTableBody.innerHTML += businessRow;
                    });
                } else {
                    businessTableBody.innerHTML = '<tr><td colspan="11" class="text-center text-black">No business data found.</td></tr>';
                }
            } catch (error) {
                console.error('Error fetching business data:', error);
                document.getElementById('business-table-body').innerHTML = '<tr><td colspan="11" class="text-center text-red-500">Error loading business data.</td></tr>';
            }
        }

        /**
         * Opens the edit modal and populates it with the current business data.
         * @param {string} businessId - The Firestore document ID of the business.
         * @param {string} businessName - The name of the business.
         * @param {string} businessAddress - The address of the business.
         * @param {string} businessEmail - The email of the business.
         * @param {string} businessPhone - The phone number of the business.
         * @param {string} businessType - The type of business.
         * @param {string} imageUrl - The URL of the business image.
         * @param {string} workingHours - The working hours of the business.
         * @param {string} services - The services offered by the business (as JSON string).
         * @param {string} bannerUrls - The banner image URLs (as JSON string).
         */
         window.openEditModal = function(businessId, businessName, businessAddress, businessEmail, businessPhone, businessType, imageUrl, workingHours, services, bannerUrls) {
            // Populate form fields with existing data
            document.getElementById('businessName').value = businessName || '';
            document.getElementById('businessAddress').value = businessAddress || '';
            document.getElementById('businessEmail').value = businessEmail || '';
            document.getElementById('businessPhone').value = businessPhone || '';
            document.getElementById('businessType').value = businessType || '';
            document.getElementById('businessImage').value = ''; // Clear file input
            document.getElementById('working_hours').value = workingHours || '';
            document.getElementById('services').value = services || '';
            
            // Populate services section
            const parsedServices = JSON.parse(services);
            const servicesWrapper = document.getElementById('services');
            servicesWrapper.innerHTML = ''; // Clear previous services
            parsedServices.forEach(service => {
                servicesWrapper.innerHTML += `
                    <input type="text" class="form-control mb-2" value="${service.name}" required>
                    <input type="number" class="form-control mb-2" value="${service.price}" required>
                `;
            });

            // Show the modal
            document.getElementById('editModal').classList.remove('hidden');

            // Handle form submission
            document.getElementById('editBusinessForm').onsubmit = async (e) => {
                e.preventDefault(); // Prevent default form submission


                const updatedBusiness = {
                    business_name: document.getElementById('businessName').value,
                    address: document.getElementById('businessAddress').value,
                    email: document.getElementById('businessEmail').value,
                    phone: document.getElementById('businessPhone').value,
                    business_type: document.getElementById('businessType').value,
                    working_hours: document.getElementById('working_hours').value,
                    services: Array.from(document.querySelectorAll('#services .form-control')).map((input, i) => ({
                        name: input.value,
                        price: document.querySelectorAll('#services .form-control')[i + 1].value
                    })),
                    banner_urls: Array.from(document.querySelectorAll('#businessBanners')).map(input => input.value)
                };

                const fileInput = document.getElementById('businessImage');
                const file = fileInput.files[0]; // Get the selected file

                const progressContainer = document.getElementById('progressContainer');
                const progressBarFill = document.getElementById('progressBarFill');
                progressContainer.classList.add('hidden'); // Hide progress by default
                progressBarFill.style.width = '0%';

                try {
                    if (file) {
                        const storageRef = ref(storage, 'business_images/' + file.name);
                        const uploadTask = uploadBytesResumable(storageRef, file);

                        // Show progress bar
                        progressContainer.classList.remove('hidden');

                        // Monitor upload progress
                        uploadTask.on('state_changed',
                            (snapshot) => {
                                const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                                progressBarFill.style.width = `${progress}%`; // Update progress bar width
                            },
                            (error) => {
                                console.error('Upload error:', error);
                                alert('Error uploading image.');
                            },
                            async () => {
                                const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                                updatedBusiness.image_url = downloadURL; // Add image URL to the object

                                // Update Firestore document
                                const businessRef = doc(db, "businesses", businessId);
                                await updateDoc(businessRef, updatedBusiness);

                                // Refresh data
                                fetchBusinessData(userId);

                                // Hide modal
                                closeEditModal();
                            }
                        );
                    } else {
                        updatedBusiness.image_url = imageUrl || ''; // Keep the existing image URL if no new image is uploaded

                        // Update Firestore document
                        const businessRef = doc(db, "businesses", businessId);
                        await updateDoc(businessRef, updatedBusiness);

                        // Refresh data
                        fetchBusinessData(userId);

                        // Hide modal
                        closeEditModal();
                    }
                } catch (error) {
                    console.error('Error updating business info:', error);
                    alert('Error updating business information.');
                }
            };
        };

        /**
         * Escapes single quotes and backslashes in a string to prevent JavaScript injection.
         * @param {string} str - The string to escape.
         * @returns {string} - The escaped string.
         */
        function escapeQuotes(str) {
            if (!str) return '';
            return str.replace(/\\/g, '\\\\').replace(/'/g, "\\'").replace(/"/g, '\\"');
        }

        // Close edit modal
        window.closeEditModal = function() {
            document.getElementById('editModal').classList.add('hidden');
        };

        // Logout functionality
        document.getElementById('logoutButton').addEventListener('click', logout);
        document.getElementById('mobileLogoutButton').addEventListener('click', logout);

        function logout() {
            localStorage.removeItem('userId');
            localStorage.removeItem('email');
            window.location.href = 'login.html';
        }

        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', () => {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });

    </script>
</body>
</html>
