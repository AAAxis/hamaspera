<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Admin Dashboard</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body class="h-full font-sans text-gray-800">
    <div class="min-h-full">
        <!-- Navigation Bar -->
        <nav class="bg-gray-800">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 items-center justify-between">
                    <!-- Left Side -->
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <img class="h-8 w-8" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
                        </div>
                        <div class="hidden md:block">
                            <div class="ml-10 flex items-baseline space-x-4">
                                <a href="#" class="rounded-md bg-gray-900 px-3 py-2 text-sm font-medium text-white" aria-current="page">Dashboard</a>
                                <!-- Add more navigation links if needed -->
                            </div>
                        </div>
                    </div>
                    <!-- Right Side -->
                    <div class="hidden md:flex items-center">
                        <!-- Client ID Display -->
                        <p class="mr-4 text-white"><strong>ID:</strong> <span id="user-id"></span></p>
                        <!-- Logout Button -->
                        <button id="logoutButton" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                    <!-- Mobile Menu Button -->
                    <div class="-mr-2 flex md:hidden">
                        <button type="button" class="relative inline-flex items-center justify-center rounded-md bg-gray-800 p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none" aria-controls="mobile-menu" aria-expanded="false" id="mobile-menu-button">
                            <span class="sr-only">Open main menu</span>
                            <i class="fas fa-bars block h-6 w-6"></i>
                            <i class="fas fa-times hidden h-6 w-6"></i>
                        </button>
                    </div>
                </div>
            </div>
            <!-- Mobile Menu -->
            <div class="md:hidden hidden" id="mobile-menu">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                    <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-white bg-gray-900">Dashboard</a>
                </div>
                <div class="pt-4 pb-3 border-t border-gray-700">
                    <div class="flex items-center px-5">
                        <!-- Mobile Client ID -->
                        <p class="text-white"><strong>ID:</strong> <span id="mobile-user-id"></span></p>
                        <!-- Mobile Logout Button -->
                        <button id="mobileLogoutButton" class="ml-auto bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Page Heading -->
        <header class="bg-white shadow">
            <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8 flex justify-between items-center">
                <h1 class="text-3xl font-bold tracking-tight text-gray-900">Admin Dashboard</h1>
                <div id="greeting" class="text-lg text-gray-700"></div>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
                <!-- Business Data Section -->
                <div class="mb-8">
                    <h2 class="text-2xl font-bold text-gray-900">Business Info</h2>
                </div>
                <div id="business-data" class="overflow-x-auto rounded-lg shadow-md">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-2">Logo</th>
                                <th class="px-4 py-2">Business Name</th>
                                <th class="px-4 py-2">Address</th>
                                <th class="px-4 py-2">Email</th>
                                <th class="px-4 py-2">Phone</th>
                                <th class="px-4 py-2">Service</th>
                                <th class="px-4 py-2">Action</th>
                        
                            </tr>
                        </thead>
                        <tbody id="business-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Business items will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
           

                <!-- Employees Data Section -->
                <div id="employees-data" class="mt-8 overflow-x-auto rounded-lg shadow-md">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold text-gray-900">My Employees</h2>
                        <button id="addEmployeeButton" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                            <i class="fas fa-plus"></i> Add Employee
                        </button>
                    </div>
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-2">Name</th>
                                <th class="px-4 py-2">Phone</th>
                                <th class="px-4 py-2">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="employees-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Employee items will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>

            </div>
        </main>
    </div>

    <!-- Modal for Editing Business Info -->
    <div id="editModal" class="fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="editModalLabel" aria-hidden="true">
        <!-- Include the modal content from your working example -->
        <!-- Modal content starts here -->
        <div class="flex items-end justify-center min-h-screen px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>

            <!-- Modal Content -->
    </div>
        </div>
        <!-- Modal content ends here -->
    </div>

    <!-- Modal for Adding/Editing Employee Info -->
    <div id="employeeModal" class="fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="employeeModalLabel" aria-hidden="true">
        <div class="flex items-end justify-center min-h-screen px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:align-middle sm:max-w-lg sm:w-full" role="dialog" aria-modal="true" aria-labelledby="employeeModalLabel">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 sm:mt-0 sm:ml-4">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="employeeModalLabel">
                                Add/Edit Employee
                            </h3>
                            <div class="mt-2">
                                <form id="employeeForm">
                                    <div class="mb-4">
                                        <label for="employeeName" class="block text-sm font-medium text-gray-700">Name:</label>
                                        <input type="text" id="employeeName" required class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
                                    </div>
                                    <div class="mb-4">
                                        <label for="employeePhone" class="block text-sm font-medium text-gray-700">Phone:</label>
                                        <input type="tel" id="employeePhone" required class="mt-1 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" />
                                    </div>
                                    <button type="submit" class="inline-flex justify-center py-2 px-4 bg-indigo-600 text-white font-medium rounded-md">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" onclick="closeEmployeeModal()" class="mt-3 w-full inline-flex justify-center rounded-md bg-white text-gray-700 py-2 px-4 hover:bg-gray-50 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Cancel</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where, updateDoc, doc, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDdn3sQrXDz9lGzmCsU7sIfazS56K4ScLI",
            authDomain: "barbershop-77353.firebaseapp.com",
            projectId: "barbershop-77353",
            storageBucket: "barbershop-77353.appspot.com",
            messagingSenderId: "1018170430611",
            appId: "1:1018170430611:web:3667f5a317d34e0e2ea966",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // Get user info from localStorage
        const userId = localStorage.getItem('userId');
        const userEmail = localStorage.getItem('email') || 'User';

        // Set greeting
        const greetingElement = document.getElementById('greeting');
        if (greetingElement) {
            const currentHour = new Date().getHours();
            let greeting;
            if (currentHour < 12) {
                greeting = "Good Morning";
            } else if (currentHour < 18) {
                greeting = "Good Afternoon";
            } else {
                greeting = "Good Evening";
            }
            greetingElement.innerText = `${greeting}, ${userEmail}!`;
        }

        // Display user ID
        if (userId) {
            document.getElementById('user-id').innerText = userId;
            document.getElementById('mobile-user-id').innerText = userId;
            fetchBusinessData(userId);
            fetchEmployeesData(userId);
        } else {
            console.error("User ID not found in localStorage.");
        }

        /**
         * Fetches business data for the given userId and displays it on the dashboard.
         * @param {string} userId - The ID of the user.
         */
        async function fetchBusinessData(userId) {
            try {
                const businessesRef = collection(db, "businesses");
                const q = query(businessesRef, where("uid", "==", userId));
                const querySnapshot = await getDocs(q);

                const businessTableBody = document.getElementById("business-table-body");
                businessTableBody.innerHTML = ""; // Clear existing data
                if (!querySnapshot.empty) {
                    querySnapshot.forEach((docSnap) => {
                        const data = docSnap.data();
                        const businessImage = data.image_url || "https://via.placeholder.com/60";

                        const businessRow = `
                      <tr data-id="${docSnap.id}">
    <td class="px-4 py-2"><img src="${businessImage}" alt="${data.business_name}" class="h-10 w-10 rounded-full"></td>
    <td class="px-4 py-2">${data.business_name}</td>
    <td class="px-4 py-2">${data.address}</td>
    <td class="px-4 py-2">${data.email}</td>
    <td class="px-4 py-2">${data.phone}</td>
    <td class="px-4 py-2">${data.service}</td>
    <td class="px-4 py-2">
        <a href="/edit" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-2 rounded">Edit</a>
    </td>
</tr>

                        `;

                        businessTableBody.innerHTML += businessRow;
                    });
                } else {
                    businessTableBody.innerHTML = '<tr><td colspan="7" class="text-center text-black">No business data found.</td></tr>';
                }
            } catch (error) {
                console.error('Error fetching business data:', error);
                document.getElementById('business-table-body').innerHTML = '<tr><td colspan="7" class="text-center text-red-500">Error loading business data.</td></tr>';
            }
        }


        // Logout functionality
        document.getElementById('logoutButton').addEventListener('click', logout);
        document.getElementById('mobileLogoutButton').addEventListener('click', logout);

        function logout() {
            localStorage.removeItem('userId');
            localStorage.removeItem('email');
            window.location.href = '/';
        }

        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', () => {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });

        // Function to open the add/edit employee modal
        function openEmployeeModal(employeeId = '', employeeName = '', employeePhone = '') {
            document.getElementById('employeeName').value = employeeName;
            document.getElementById('employeePhone').value = employeePhone;
            document.getElementById('employeeModal').classList.remove('hidden');
        }

        // Function to close the add/edit employee modal
        function closeEmployeeModal() {
            document.getElementById('employeeModal').classList.add('hidden');
        }

        // Event listener for the "Add Employee" button
        document.getElementById('addEmployeeButton').addEventListener('click', () => {
            openEmployeeModal();
        });

        // Handle form submission for adding/editing employee
        document.getElementById('employeeForm').onsubmit = async (e) => {
            e.preventDefault(); // Prevent default form submission

            const employeeName = document.getElementById('employeeName').value;
            const employeePhone = document.getElementById('employeePhone').value;

            try {
                // Add employee to Firestore
                const employeesRef = collection(db, 'employees');
                await addDoc(employeesRef, {
                    name: employeeName,
                    phone: employeePhone,
                    businessId: userId // Assuming userId is the business ID
                });

                // Refresh employee data
                fetchEmployeesData(userId);

                // Hide modal
                closeEmployeeModal();
            } catch (error) {
                console.error('Error adding employee:', error);
                alert('Error adding employee.');
            }
        };

        // Function to fetch and display employee data
        async function fetchEmployeesData(businessId) {
            try {
                const employeesRef = collection(db, 'employees');
                const q = query(employeesRef, where('businessId', '==', businessId));
                const querySnapshot = await getDocs(q);

                const employeesTableBody = document.getElementById('employees-table-body');
                employeesTableBody.innerHTML = ''; // Clear existing data

                if (!querySnapshot.empty) {
                    querySnapshot.forEach((docSnap) => {
                        const data = docSnap.data();
                        const employeeRow = `
                            <tr data-id="${docSnap.id}">
                                <td class="px-4 py-2">${data.name}</td>
                                <td class="px-4 py-2">${data.phone}</td>
                                <td class="px-4 py-2">
                                    <button onclick="openEmployeeModal('${docSnap.id}', '${data.name}', '${data.phone}')" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-1 px-2 rounded">Edit</button>
                                    <button onclick="deleteEmployee('${docSnap.id}')" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded">Delete</button>
                                </td>
                            </tr>
                        `;
                        employeesTableBody.innerHTML += employeeRow;
                    });
                } else {
                    employeesTableBody.innerHTML = '<tr><td colspan="3" class="text-center text-black">No employees found.</td></tr>';
                }
            } catch (error) {
                console.error('Error fetching employee data:', error);
                document.getElementById('employees-table-body').innerHTML = '<tr><td colspan="3" class="text-center text-red-500">Error loading employee data.</td></tr>';
            }
        }

        // Function to delete an employee
        async function deleteEmployee(employeeId) {
            try {
                const employeeRef = doc(db, 'employees', employeeId);
                await deleteDoc(employeeRef);

                // Refresh employee data
                fetchEmployeesData(userId);
            } catch (error) {
                console.error('Error deleting employee:', error);
                alert('Error deleting employee.');
            }
        }

        // Fetch employee data on page load
        if (userId) {
            fetchEmployeesData(userId);
        }

        // Fetch business data on page load
        if (userId) {
            fetchBusinessData(userId);
        }

  

        // Function to close the add/edit service modal
        function closeServiceModal() {
            document.getElementById('serviceModal').classList.add('hidden');
        }

    


        // Fetch business data on page load
        if (userId) {
            fetchBusinessData(userId);
        }
    </script>
</body>
</html>
