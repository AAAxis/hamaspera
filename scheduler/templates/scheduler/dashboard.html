    <!-- Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where, updateDoc, doc, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDdn3sQrXDz9lGzmCsU7sIfazS56K4ScLI",
            authDomain: "barbershop-77353.firebaseapp.com",
            projectId: "barbershop-77353",
            storageBucket: "barbershop-77353.appspot.com",
            messagingSenderId: "1018170430611",
            appId: "1:1018170430611:web:3667f5a317d34e0e2ea966",
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);

        // Get user info from localStorage
        const userId = localStorage.getItem('userId');
        const userEmail = localStorage.getItem('email') || 'User';

        // Set greeting
        const greetingElement = document.getElementById('greeting');
        if (greetingElement) {
            const currentHour = new Date().getHours();
            let greeting;
            if (currentHour < 12) {
                greeting = "Good Morning";
            } else if (currentHour < 18) {
                greeting = "Good Afternoon";
            } else {
                greeting = "Good Evening";
            }
            greetingElement.innerText = `${greeting}, ${userEmail}!`;
        }

        // Display user ID
        if (userId) {
            document.getElementById('user-id').innerText = userId;
            document.getElementById('mobile-user-id').innerText = userId;
            fetchBusinessData(userId);
            fetchEmployeesData(userId);
        } else {
            console.error("User ID not found in localStorage.");
        }

        /**
         * Fetches business data for the given userId and displays it on the dashboard.
         * @param {string} userId - The ID of the user.
         */
        async function fetchBusinessData(userId) {
            try {
                const businessesRef = collection(db, "businesses");
                const q = query(businessesRef, where("uid", "==", userId));
                const querySnapshot = await getDocs(q);

                const businessTableBody = document.getElementById("business-table-body");
                businessTableBody.innerHTML = ""; // Clear existing data
                if (!querySnapshot.empty) {
                    querySnapshot.forEach((docSnap) => {
                        const data = docSnap.data();
                        const businessImage = data.image_url || "https://via.placeholder.com/60";

                        const businessRow = `
                            <tr data-id="${docSnap.id}">
                                <td class="px-4 py-2"><img src="${businessImage}" alt="${data.business_name}" class="h-10 w-10 rounded-full"></td>
                                <td class="px-4 py-2">${data.business_name}</td>
                                <td class="px-4 py-2">${data.address}</td>
                                <td class="px-4 py-2">${data.email}</td>
                                <td class="px-4 py-2">${data.phone}</td>
                                <td class="px-4 py-2">${data.business_type}</td>
                                <td class="px-4 py-2">${data.working_hours}</td>
                            </tr>
                        `;

                        businessTableBody.innerHTML += businessRow;
                    });
                } else {
                    businessTableBody.innerHTML = '<tr><td colspan="7" class="text-center text-black">No business data found.</td></tr>';
                }
            } catch (error) {
                console.error('Error fetching business data:', error);
                document.getElementById('business-table-body').innerHTML = '<tr><td colspan="7" class="text-center text-red-500">Error loading business data.</td></tr>';
            }
        }

        window.openEditModal = function(businessId, businessName, businessAddress, businessEmail, businessPhone, businessType, imageUrl, workingHours) {
            // Populate form fields with existing data
            document.getElementById('businessName').value = businessName || '';
            document.getElementById('businessAddress').value = businessAddress || '';
            document.getElementById('businessEmail').value = businessEmail || '';
            document.getElementById('businessPhone').value = businessPhone || '';
            document.getElementById('businessType').value = businessType || '';
            document.getElementById('businessImage').value = ''; // Clear file input
            document.getElementById('working_hours').value = workingHours || '';

            // Show the modal
            document.getElementById('editModal').classList.remove('hidden');

            // Handle form submission
            document.getElementById('editBusinessForm').onsubmit = async (e) => {
                e.preventDefault(); // Prevent default form submission

                const updatedBusiness = {
                    business_name: document.getElementById('businessName').value,
                    address: document.getElementById('businessAddress').value,
                    email: document.getElementById('businessEmail').value,
                    phone: document.getElementById('businessPhone').value,
                    business_type: document.getElementById('businessType').value,
                    working_hours: document.getElementById('working_hours').value,
                };

                const fileInput = document.getElementById('businessImage');
                const file = fileInput.files[0]; // Get the selected file

                const progressContainer = document.getElementById('progressContainer');
                const progressBarFill = document.getElementById('progressBarFill');
                progressContainer.classList.add('hidden'); // Hide progress by default
                progressBarFill.style.width = '0%';

                try {
                    if (file) {
                        const storageRef = ref(storage, 'business_images/' + file.name);
                        const uploadTask = uploadBytesResumable(storageRef, file);

                        // Show progress bar
                        progressContainer.classList.remove('hidden');

                        // Monitor upload progress
                        uploadTask.on('state_changed',
                            (snapshot) => {
                                const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                                progressBarFill.style.width = `${progress}%`; // Update progress bar width
                            },
                            (error) => {
                                console.error('Upload error:', error);
                                alert('Error uploading image.');
                            },
                            async () => {
                                const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
                                updatedBusiness.image_url = downloadURL; // Add image URL to the object

                                // Update Firestore document
                                const businessRef = doc(db, "businesses", businessId);
                                await updateDoc(businessRef, updatedBusiness);

                                // Refresh data
                                fetchBusinessData(userId);

                                // Hide modal
                                closeEditModal();
                            }
                        );
                    } else {
                        updatedBusiness.image_url = imageUrl || ''; // Keep the existing image URL if no new image is uploaded

                        // Update Firestore document
                        const businessRef = doc(db, "businesses", businessId);
                        await updateDoc(businessRef, updatedBusiness);

                        // Refresh data
                        fetchBusinessData(userId);

                        // Hide modal
                        closeEditModal();
                    }
                } catch (error) {
                    console.error('Error updating business info:', error);
                    alert('Error updating business information.');
                }
            };
        };

        // Event listener for the "Edit Info" button
        document.getElementById('editBusinessButton').addEventListener('click', () => {
            // Assuming you have only one business to edit
            const businessRow = document.querySelector('#business-table-body tr');
            if (businessRow) {
                const businessId = businessRow.getAttribute('data-id');
                const businessName = businessRow.querySelector('td:nth-child(2)').innerText;
                const businessAddress = businessRow.querySelector('td:nth-child(3)').innerText;
                const businessEmail = businessRow.querySelector('td:nth-child(4)').innerText;
                const businessPhone = businessRow.querySelector('td:nth-child(5)').innerText;
                const businessType = businessRow.querySelector('td:nth-child(6)').innerText;
                const workingHours = businessRow.querySelector('td:nth-child(7)').innerText;
                const imageUrl = businessRow.querySelector('td:nth-child(1) img').src;

                openEditModal(businessId, businessName, businessAddress, businessEmail, businessPhone, businessType, imageUrl, workingHours);
            }
        });

        // Close edit modal
        window.closeEditModal = function() {
            document.getElementById('editModal').classList.add('hidden');

            try {
