<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Link</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Store Link to Firebase</h1>
  
  <table>
    <thead>
      <tr>
        <th>Chat ID</th>
        <th>Verification Code</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="linksTableBody">
      <!-- Data will be inserted here -->
    </tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
  
    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDdn3sQrXDz9lGzmCsU7sIfazS56K4ScLI",
        authDomain: "barbershop-77353.firebaseapp.com",
        projectId: "barbershop-77353",
        storageBucket: "barbershop-77353.appspot.com",
        messagingSenderId: "1018170430611",
        appId: "1:1018170430611:web:3667f5a317d34e0e2ea966",
        measurementId: "G-4VS048B47G"
    };
  
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
  
    // Function to store the link in Firestore
    async function storeLinkToFirebase(chatId, verificationCode, timestamp) {
      if (!chatId || !verificationCode || !timestamp) {
        alert("All fields must be filled out.");
        return;
      }

      try {
        const linksRef = collection(db, "telegram");
        await addDoc(linksRef, {
          chat_id: chatId,
          verification_code: verificationCode,
          timestamp: timestamp
        });
        console.log("Link stored successfully!");
      } catch (error) {
        console.error("Error storing link: ", error);
      }
    }
  
    // Function to fetch links from Firestore
    async function fetchLinksFromFirebase() {
      try {
        const linksRef = collection(db, "telegram");
        const querySnapshot = await getDocs(linksRef);
        const tableBody = document.getElementById("linksTableBody");
        
        // Clear existing rows
        tableBody.innerHTML = "";
        
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${data.chat_id}</td>
            <td>${data.verification_code}</td>
            <td>${data.timestamp}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error("Error fetching links: ", error);
      }
    }
  
    // Extract values from the link
    const urlParams = new URLSearchParams(window.location.search);
    const chatId = urlParams.get('chat_id');
    const verificationCode = urlParams.get('verification_code');
    const timestamp = urlParams.get('timestamp');
  
    // Store the link data in Firebase
    storeLinkToFirebase(chatId, verificationCode, timestamp);
  
    // Fetch and display links from Firebase
    fetchLinksFromFirebase();
  
  </script>
</body>
</html>
